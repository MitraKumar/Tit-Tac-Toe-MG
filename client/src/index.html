<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Socket io starter pack</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="username">Enter your nickname</label>
                <input type="text" id="username" name="user" class="form-control">
            </div>
            <div class="form-group">
                <input type="submit" value="Click" class="btn btn-primary">
            </div>
        </form>
        <div class="row">
            <div class="col-sm-4">
                <h2>Online Players: </h2>
                <p id="online_number"></p>
                <ul id="online_players" class="list-group"></ul>
            </div>
            <div id="board" class="col-sm-8"></div>
        </div>
    </div>
</body>

</html>
